<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CarDotCom</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo-container">
                <img src="./data/sedan.png" class="logo"></img>
                <h1 class="logo-text">CarDotCom</h1>
            </div>
            <div class="hamburger">â˜°</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <h1>Dream. Fast.</h1>
            <p>Discover the fastest family cars on planet earth.</p>
        </section>

        <button class="chatbot-btn" id="chatbot-btn" onclick="toggleCalculator()">&#x1F4C8;</button>
        <button class="calc-close-btn" id="calc-close-btn" onclick="toggleCalculator()">&#10060;</button>
        <div class="calculator" id="calculator">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button onclick="appendCharacter('9')">9</button>
                <button onclick="appendCharacter('8')">8</button>
                <button onclick="appendCharacter('7')">7</button>
                <button onclick="appendCharacter('/')">/</button>
                <button onclick="appendCharacter('*')">*</button>
                <button onclick="appendCharacter('6')">6</button>
                <button onclick="appendCharacter('5')">5</button>
                <button onclick="appendCharacter('4')">4</button>
                <button onclick="appendCharacter('-')">-</button>
                <button onclick="appendCharacter('+')">+</button>
                <button onclick="appendCharacter('3')">3</button>
                <button onclick="appendCharacter('2')">2</button>
                <button onclick="appendCharacter('1')">1</button>
                <button onclick="appendCharacter('0')">0</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="calculateResult()" class="equals">=</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <button class="button-outline" onclick="location.href='contact.html'">Contact Us</button>
            <button class="button-filled">Book a Test Drive</button>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
